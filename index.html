<style>

	* {
		box-sizing: border-box;
	}


	body {
		min-height: 100vh;
		margin: 0 auto;
		background-color: black;
		color: white;
		max-width: 600px;


	}

	#bbody {
		display: none;
	}

	#bbody > header {
		height: 120px;
		display: flex;
		background-color: black;
		color: white;
		padding: 50px 20px;
		gap: 20px;

		align-items: center;
	}


	#video-player {

		display: block;
		margin-top: 8px;
		min-height: 600px;
		height: calc(100vh - 300px);


		max-width: calc(100% - 100px);
		padding: 2px;


	}

	#controls {
		display: flex;

		align-items: center;
		justify-content: space-between;
		margin: 0 20%;
		gap: 10%;
	}



	#controls h1 {
		scale: 0.9;
		transition: 0.5s;
	}

	#controls > div {
		display: flex;
		gap: 20px;
		align-items: center;
	}

	#controls h1:hover {
		transition: 0.5s;
		cursor: pointer;
		scale: 1;
	}


	#player {
		display: flex;
		align-items: center;
		justify-content: space-around;

	}


</style>

<script>
async function main() {

document.getElementById("video-player").src = data.videoUrl
document.getElementById("bbody").style.display = "block"

}

</script>
